{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-5">SignUp</h1>

      <form class="card p-5 m-3" method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Yaratish</button>
        <div class="links_div text-center m-3">
          <a class="m-3" href="{% url 'qatagon:home' %}">Bosh sahifa</a>
          <a class="m-3" href="{% url 'accaunt:signin' %}">Kirish</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
